{% extends "base.html" %}

{% block title %}
    <!-- Add your title here -->
{% endblock title %}

{% block content %}

<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ product.image.url }}" alt="Product Image" class="product-img">
      </div>
      <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p>Description: {{ product.description }}</p>
        <p>Category: {{ product.category }}</p>
        <p>Price: ${{ product.price }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a href="{% url 'update_product' product.id %}" class="btn btn-sm btn-outline-primary">Update</a>
            </div> 
            <div class="btn-group">
                <a href="{% url 'delete_product' product.id  %}" class="btn btn-sm btn-outline-danger">Delete</a>
            </div> 
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
