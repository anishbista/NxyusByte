<!-- update_product.html -->
{% extends "base.html" %}
{% block title %}
  Update Product - {{ product.name }}
{% endblock title %}

{% block content %}
<div class="container my-4">
    <h2>Update Product - {{ product.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock content %}
