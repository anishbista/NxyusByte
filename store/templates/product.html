<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px dotted black;
        padding: 21px;
        text-align: center;
      }
      th {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <h1>Product list</h1>
    <table>
      <tr>
        <th>Product Name</th>
        <th>Product Description</th>
        <th>Product Price</th>
      </tr>
      {% for product in product %}
      <tr>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
